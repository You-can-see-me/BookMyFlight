<div class="card border-0">
    <div class="card-body">
        <h2>Book Ticket</h2>
        <div style="width: 50%;">
            <label class="form-label">Name</label>
            <input [(ngModel)]="flightBookRequest.name" class="form-control" type="text" />
        </div>
        <div style="width: 50%;">
            <label class="form-label">No of Passenger</label>
            <input [(ngModel)]="flightBookRequest.noOfSeats" class="form-control" type="number" max="5"
                (change)="OnNoOfSeatChange($event)" />
        </div>
        <div style="width: 50%;">
            <label class="form-label">Discount Code</label>
            <input [(ngModel)]="flightBookRequest.discountUsed" class="form-control" type="text" />
        </div>
        <div style="width: 50%;">
            <label class="form-label">Seat Type</label>
            <select class="form-select" [(ngModel)]="flightBookRequest.seatType" id="seatType" name="seatType">
                <option value="" [disabled]="true" selected>Enter Seat Type</option>
                <option value="Business">Business</option>
                <option value="Non-Business">Non-Business</option>
            </select>
        </div>
        <div class="row" style="margin-top: 2em; margin-right: 6em;" *ngIf="flightBookRequest.noOfSeats!=0">
            <h3>Passenger Details</h3>
            <table class="table caption-top table-light table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Meal Type</th>
                        <th>Seat Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let passenger of passengerDetailList">
                        <td style="width:18%"><input class="form-control"
                                [(ngModel)]="passenger.firstName" type="text"
                                maxlength="50" /></td>
                        <td style="width:18%"><input class="form-control"
                                [(ngModel)]="passenger.lastName" type="text"
                                maxlength="50" /></td>


                        <td style="width:15%">
                            <select class="form-select" [(ngModel)]="passenger.gender">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Others">Others</option>
                            </select>
                        </td>
                        <td style="width:15%"><input type="number" min="0" max="99" [(ngModel)]="passenger.age"
                                class="form-control"></td>
                        <td style="width:15%">
                            <select class="form-select" [(ngModel)]="passenger.meal">
                                <option value="None">None</option>
                                <option value="Non-Veg">Non-Veg</option>
                                <option value="Veg">Veg</option>
                            </select>
                        </td>
                        <td style="width:15%">
                            <input [(ngModel)]="passenger.seatNumber" class="form-control"
                                type="text" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="py-4">
            <input type="submit" class="btn btn-primary" value="Book Ticket" (click)="BookTicket()" />
        </div>
    </div>
</div>

<div *ngIf="showSpinner" class="loader" role="status">
    <span class="visually-hidden">Loading</span>
  </div>


  <!-- Button trigger modal -->
  <button id="btnLaunchModal" type="button" style="visibility: hidden;" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{modalHeader}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label [innerText]="modalText"></label>  
           </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
