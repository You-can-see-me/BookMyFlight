<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Admin Login</h5>
                <form [formGroup]="adminLoginModel.formLoginGroup">
                  
                  <div class="form-outline mb-4">
                    <label class="form-label">User Name</label>
                    <input type="email" id="form2Example17" formControlName="userNameControl" [(ngModel)]="adminLoginModel.userName" class="form-control form-control-lg" />
                    <p style="color:red" [hidden]="adminLoginModel.formLoginGroup.untouched || !(hasError('required','userNameControl'))">User name is a
                      mandatory field</p>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" >Password</label>
                    <input type="password" id="form2Example27" formControlName="passwordControl" [(ngModel)]="adminLoginModel.password" class="form-control form-control-lg" />
                    <p style="color:red" [hidden]="adminLoginModel.formLoginGroup.untouched || !(hasError('required','passwordControl'))">Password  is a
                      mandatory field</p>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-success" [disabled]="!(adminLoginModel.formLoginGroup.valid)"  type="button" (click)="Login()">Login</button>
                  </div>
                </form>
                  

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="showSpinner" class="loader" role="status">
  <span class="visually-hidden">Loading</span>
</div>

<button id="btnLaunchModal" type="button" style="visibility: hidden;" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{modalHeader}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{modalText}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
